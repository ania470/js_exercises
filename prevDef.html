<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prevent Default</title>
    </head>
    <body>
        <form action="" id="myForm">
            <input type="text" name="firstName" id="firstName" />
            <input type="submit" name="" id="submitBtn" value="WyÅ›lij" />
        </form>
        <script>
            var form = document.querySelector("#myForm");
            var inputSubmit = document.getElementById("submitBtn");

            inputSubmit.addEventListener("click", function (e) {
                e.preventDefault();
                var inputValue = form.querySelector("#firstName").value;
                console.log(inputValue);
            });

            form.querySelector("#firstName").addEventListener(
                "keypress",
                function (e) {
                    if (e.key === "a") {
                        e.preventDefault();
                    }
                }
            );
        </script>
    </body>
</html>
