        <script>
            // zadanie 4

            function silnia(n) {
                wynik = 1;
                while (n > 0) {

                    n--;
                }
                console.log(wynik);
            }

            silnia(29);

            sumOfNumbers(1, 10);

            const evenNumber = (n) => {

                        console.log("to jest 0");

            let starTwo = "*";

            const stars2 = (n, starTwo) => {
                for (let i = 0; i < n; i++) {

            stars(5);

            console.log("----------------------------------");

            let starThree = "*";
            const stars3 = (p, starThree) => {
                for (let i = 1; i <= p; i++) {
                    starThree = "";
                    for (let j = 1; j <= p; j++) {
                        if ((j + i) % 2 === 0) {
                            starThree += " ";
                        } else if ((j + i) % 2 !== 0) {
                            starThree += "*";
                        }
                    }
                    console.log(starThree);
                }
            };
            stars3(5);

            // zadanie 10
            console.log("Zadanie 10");
            console.log("----------------------------------");

            const stars4 = (p, starFour) => {
                for (let i = 1; i <= p; i++) {
                    let starFour = "";
                    for (let j = 1; j <= p; j++) {
                        if (j <= i) {
                            starFour += "*";
                        } else if (j >= i) {
                            starFour += j;
                        }
                    }
                    console.log(starFour);
                }
                for (let i = p; i >= 1; i--) {
                    let starFour2 = "";
                    for (let j = 1; j <= p; j++) {
                        if (j <= i) {
                            starFour2 += "*";
                        } else if (j >= i) {
                            starFour2 += j;
                        }
                    }
                    console.log(starFour2);
                }
            };
            stars4(3);

                        n % 2 === 0 ||
